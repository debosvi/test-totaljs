
<style>
    .thumbnail { background-color: gray; margin-left: auto; margin-right: auto; margin-top:100px; border-radius: 25px; border: 5px solid white; padding: 20px; width: 200px; height: 200px; }
    .thumbnail.img { margin: 10px; width: 100% }
</style>

<div class="thumbnail">
    <img src="/img/profile-@{settings.user}.svg" alt=@{settings.user} class="profile" id=@{settings.user} />
</div>

<script>
    $(document).ready(function() {
        $('img.profile').click(function() {
            window.location.href = "/login/?user="+this.id;
        });
    });
</script>
